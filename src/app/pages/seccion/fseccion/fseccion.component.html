<app-menu></app-menu>
<div class="principal">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro de secciones</mat-card-title>
      <div class="" style="text-align: left;">

      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="">
        <button mat-raised-button color="primary" (click)="crearSeccion()">Registro</button>
      </div>
      <div >
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div >
          <table mat-table [dataSource]="dataSource" matSort>


            <!-- Progress Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="enabled">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
              <td mat-cell *matCellDef="let row" >

                <button  [ngClass]="{'claseEstadoActivo': row.estado === 'Activa', 'claseEstadoInactivo': row.estado === 'Inactiva'}">{{row.estado}}</button> </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="abreviatura">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Abreviatura </th>
              <td mat-cell *matCellDef="let row"> {{row.abreviatura}} </td>
            </ng-container>
            <ng-container matColumnDef="opciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" aria-label="Editar">
                  <mat-icon>mode_edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Eliminar">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
