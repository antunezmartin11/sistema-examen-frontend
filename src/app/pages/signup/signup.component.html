<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../assets/follow.png" width="100" height="100"  alt="">
        </div>
        <h1 class="text-center">Registrate aqui</h1>
        <form (ngSubmit)="formSubmint()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre de Usuario:</mat-label>
            <input required [(ngModel)]="user.username" name="username" matInput placeholder="Ingrese su nombre de usuario">
            <mat-hint>El nombre de usuario debe ser unico</mat-hint>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Ingrese su Contraseña">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre:</mat-label>
            <input required [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Ingrese su nombre">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Apellido:</mat-label>
            <input [(ngModel)]="user.apellidos" name="apellidos" matInput placeholder="Ingrese su apellido">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email:</mat-label>
            <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Ingrese su e-mail">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Telefono:</mat-label>
            <input [(ngModel)]="user.telefono" name="telefono" matInput placeholder="Ingrese su telefono">
          </mat-form-field>
          <div class="container text-center">
            <button mat-raised-button color="primary">Registrar</button>
            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
          </div>
        </form>
        <br>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>
